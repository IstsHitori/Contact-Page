<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Contact Page</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/contact-form-icon.svg" alt="" class="logo-img">
        </div>
    </header>
    <main>
        <section class="text">
            <h1>Interested in our business pricing?</h1>
            <p>Fill out the form to view details and weâ€™ll contact you as soon as possible.</p>
        </section>
        <div class="form-container">
            <form action="">
                <div class="first">
                    <div class="name">
                        <p>name</p>
                        <input type="text" name="" id="" placeholder="Ethan Jhonson">
                    </div>
    
                    <div class="company-email">
                        <p>Company Email</p>
                        <input type="text" name="" id="" placeholder="ethan@jhonson.com">
                    </div>
                    
                    <div class="lista-container">
                        <p>Company Size</p>
                        <button onclick="mostrarLista('#dropdown-1')" type="button" class="btn-lista">Employees <img src="./img/Expand_down.svg" alt="" ></button>
                        <ul class="dropdown" id="dropdown-1">
                            <li>50-100 employees</li>
                            <li>100-200 employees</li>
                            <li>200-300 employees</li>
                        </ul>
                    </div>
                    
                    <div class="lista-container">
                        <p>Subject</p>
                        <button onclick="mostrarLista('#dropdown-2')" type="button" class="btn-lista">Subject <img src="./img/Expand_down.svg" alt=""></button>
                        <ul class="dropdown" id="dropdown-2">
                            <li>Bulding Landing pages</li>
                            <li>Frontend</li>
                            <li>Backend</li>
                        </ul>
    
                    </div>
                </div>
                
                <div class="message">
                    <p>Message</p>
                    <textarea name="" id="" cols="50" rows="5"  ></textarea>
                </div>

                <input type="submit" value="Contact Sales">
            </form>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
